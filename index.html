<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="中文转换器">
  <meta name="description" content="简繁体字转换工具">
  <meta name="author" content="网易，NetEase Inc.">
  <meta name="copyright" content="网易，NetEase Inc.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>皮皮虾</title>
  <!-- Favicon -->
  <link rel="icon" href="image/retrotv_5520.png">
  <link rel="apple-touch-icon" href="image/retrotv_5520.png">
  <style>
    .form-control:hover {
      border: 1px solid #66be8c;
    }

    textarea.form-control {
      padding: 0 10px;
      width: 90%;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: content-box;
      display: block;
      padding: 6px 12px;
      font-size: 14px;
    }

    .toolbar {
      padding: 1em 0;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      margin: 0.5em 0;
    }

    .btn-success {
      color: #fff;
      background-color: #5cb85c;
      border-color: #4cae4c;
    }

    .btn-danger {
      color: #fff;
      background-color: #d9534f;
      border-color: #d43f3a;
    }
  </style>
</head>
<body>
  <div id="app">
    <textarea class="form-control" id="txt" name="txt" rows="10" placeholder="请输入文本进行简繁体转换"></textarea>
    <div class="toolbar">
      <button type="button" class="btn btn-success convert" data-type="1">简转繁</button>
      <button type="button" class="btn btn-success convert" data-type="2">繁转简</button>
      <button type="button" class="btn btn-danger clear">清空</button>
    </div>
  </div>
  <script src="./convert.js"></script> <!-- 这里需要确保 convert.js 文件正确存在 -->
  <script>
    let textarea = document.getElementById('txt');
    document.getElementById('app').addEventListener('click', function(e) {
      let target = e.target;
      let classList = target.classList;
      // 转换
      if(classList.contains('convert')) {
        let type = target.dataset.type;
        let words = textarea.value;
        textarea.value = convert(words, type); // 调用 convert.js 中的 convert 函数
      // 清空
      } else if(classList.contains('clear')) {
        textarea.value = '';
      }
    }, false);
  </script>
</body>
</html>
